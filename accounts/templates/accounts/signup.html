{% extends 'common/base.html' %}
{% load static %}
{% block title %}
    Sign Up
{% endblock %}
{% block body %}
    {{ block.super }}
    <div style="text-align: center">
        <img src="{% static 'img/wolftao_inverted.png' %}" alt="" width="300vw" height="300vh"
             style="margin: 0 auto">
    </div>
    <div class="board">
    <h1>Sign Up</h1>
    {% if info %}<h2>{{ info }}</h2>{% endif %}
    <h2>GitHub</h2>
    <a class='pure-button' href="{% url 'github_login' %}">
        Directly login with Github
    </a>
    <h2>Or</h2>
    <div style="font-size: 1.3em">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            username: <input type="text" name="username"><br>
            password: <input type="password" name="password"><br>
            <button type="submit">Sign Up!</button>
        </form>
    </div>

{% endblock %}

</div>
