{% extends 'common/base.html' %}
{% block title %}
    Add Reply
{% endblock %}

{% block body %}
    <div class="general-board">
    <form enctype='multipart/form-data' action="{% url 'board_add_reply' %}" method="POST">
        <input type="hidden" name="belongs_to_pk" value="{{ belongs_to_pk }}">
    {% csrf_token %}
        Text:<br>
        <textarea style="resize: none"
                  name="text" cols="30" rows="10"></textarea>
        <hr>
        Image: <input type="file" name="file">
        <hr>
        <button class="pure-button" type="submit">Submit!</button>
    </form>
    </div>
{% endblock %}
